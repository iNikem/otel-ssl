plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation platform("io.opentelemetry:opentelemetry-bom:1.3.0")
    implementation('io.opentelemetry:opentelemetry-api')
    implementation('io.opentelemetry:opentelemetry-sdk')
    implementation('io.opentelemetry:opentelemetry-exporter-otlp-trace')
    implementation "io.grpc:grpc-netty-shaded:1.35.1"
}
application {
    mainClass = 'com.splunk.example.Main'
//    applicationDefaultJvmArgs = ['-Djavax.net.debug=all']
}
test {
    useJUnitPlatform()
}